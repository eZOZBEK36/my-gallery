<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>My Gallery</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="Interior Consultant landing page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<section class="section-user">
			<div class="section-user__container">
				<div class="section-user__image">
					<picture>
						<source srcset="img/profilePhoto.webp" type="image/webp" />
						<img src="img/profilePhoto.png" alt="USER IMAGE" />
					</picture>
				</div>
				<div class="section-user__content">
					<h4 class="section-user__name">Rodney Cotton</h4>
					<div class="section-user__loc">Helsinki, Finland</div>
					<div class="section-user__statistics">
						<div class="section-user__item">
							<div class="section-user__num">100</div>
							<div class="section-user__num-title">Posts</div>
						</div>
						<div class="section-user__item">
							<div class="section-user__num">2,242</div>
							<div class="section-user__num-title">Follower</div>
						</div>
						<div class="section-user__item">
							<div class="section-user__num">1,432</div>
							<div class="section-user__num-title">Following</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="section-gallery">
			<div class="section-gallery__container">
				<div class="section-gallery__item section-gallery__item_1">
					<picture>
						<source srcset="img/photo1.png" type="image/png" />
						<source srcset="img/photo1.webp" type="image/webp" />
						<img src="img/photo1.png" alt="USER IMAGE" />
					</picture>
				</div>
				<div class="section-gallery__item section-gallery__item_2">
					<picture>
						<source srcset="img/photo2.png" type="image/png" />
						<source srcset="img/photo2.webp" type="image/webp" />
						<img src="img/photo2.png" alt="USER IMAGE" />
					</picture>
				</div>
				<div class="section-gallery__item section-gallery__item_3">
					<picture>
						<source srcset="img/photo3.png" type="image/png" />
						<source srcset="img/photo3.webp" type="image/webp" />
						<img src="img/photo3.png" alt="USER IMAGE" />
					</picture>
				</div>
				<div class="section-gallery__item section-gallery__item_4">
					<picture>
						<source srcset="img/photo4.png" type="image/png" />
						<source srcset="img/photo4.webp" type="image/webp" />
						<img src="img/photo4.png" alt="USER IMAGE" />
					</picture>
				</div>
				<div class="section-gallery__item section-gallery__item_5">
					<picture>
						<source srcset="img/photo5.png" type="image/png" />

						<img src="img/photo5.png" alt="USER IMAGE" />
					</picture>
				</div>
				<div class="section-gallery__item section-gallery__item_6">
					<picture>
						<source srcset="img/photo6.png" type="image/png" />
						<source srcset="img/photo6.webp" type="image/webp" />
						<img src="img/photo6.png" alt="USER IMAGE" />
					</picture>
				</div>
			</div>
		</section>
		<footer class="footer">
			<a
				target="_blank"
				class="footer__link"
				href="https://github.com/eZOZBEK36"
			>
				created by <span>eZOZBEK36</span> - devChallenges.io
			</a>
